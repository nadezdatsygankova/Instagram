<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="wrapper">
    <nav class="logo-container">
      <img src="images/oldagram-logo.png" alt="logo">
      <img src="images/your-avatar.png" alt="avatar">
    </nav>
    <main>
      <article>
        <div class="wrapper-avatar">
          <div>
            <img src="images/avatar.png" alt="avatar">
          </div>
          <div>
            <h4>Vincent van Gogh</h4>
            <p>Zudert, Netherlands</p>
          </div>
        </div>
        <div>
          <img src="images/post-image.png" alt="">
        </div>
        <div class="wrapper-comments">
          <a href="#"> <img src="images/like.png" alt="like"></a>
          <a href="#"> <img src="images/comment.png" alt="comment"></a>
          <a href="#"> <img src="images/share.png" alt="share"></a>
        </div>
        <div class="post">
          <h4>21,492 likes</h4>
          <p><strong>vincey1853</strong> just took a few mushrooms lol</p>
        </div>
      </article>
    </main>
  </div>


  <script src="index.js"></script>
</body>

</html>
